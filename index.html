<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="container">
        <header>
            <div class="close">X</div>
            <div class="logo"> 
                <img src="./logo.png" alt="logo"> 
                <h1>Spotify</h1>
            </div>  
            <p><i class="arrow right"></i></p>
            <p><i class="arrow left"></i></p>
        </header>
        <form class="form">
            <div class="buttons">
                <div class="facebook"></a>&#127820; CONTINUE WITH FACEBOOK</div>
                <div class="apple">&#128122; CONTINUE WITH APPLE</div>
                <div class="number">CONTINUE WITH PHONE NUMBER</div>
            </div>
        <div class="or">OR</div>
        <div class="register">
            <input id="email" type="e-mail" placeholder="Email address or username">
            <input id="password" type="password" placeholder="Password">
            <div class="rememberme">
                <input type="checkbox" id="rememberme" value="rememberme">
                <label for="rememberme">Remember me</label>
            </div>
            <div class="login">LOG IN</div>
            <a href="#" class="forgot">Forgot your password?</a>
        </div>
        </form>
        <footer class="footer">
            <h2>Don't have an account?</h2>
            <div class="button">SIGN UP FOR SPOTIFY</div>
        </footer>
    </main>
</body>
</html>
