<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="container">
        <header>
            <div class="close">x</div>
            <h1>logo+spotify</h1>
            <p><i class="arrow left"></i></p>
            <p><i class="arrow right"></i></p>
        </header>
        <form class="form">
            <div class="buttons">
                <div class="facebook">CONTINUE WITH FACEBOOK</div>
                <div class="apple">CONTINUE WITH APPLE</div>
                <div class="number">CONTINUE WITH PHONE NUMBER</div>
            </div>
        <div class="or">OR</div>
        <div class="register">
            <input id="email" type="e-mail" placeholder="Email address or username">
            <input id="password" type="password" placeholder="Password">
            <div class="remember me">Remember me</div>
            <div class="log in">LOG IN</div>
            <a href="#" class="forgot">Forgot your password?</a>
        </div>
        </form>
        <footer class="footer">
            <h2>Don't have an account?</h2>
            <div class="buttons">SIGN UP FOR SPOTIFY</div>
        </footer>
    </main>
</body>
</html>
